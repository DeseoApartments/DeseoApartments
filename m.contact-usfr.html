  <style>
    /* Limiter le site aux smartphones uniquement */
    @media only screen and (max-width: 767px) {
      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        font-family: 'Poly', serif;
      }

      /* Barre fixe en haut */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        height: 70px;
        z-index: 1000;
        box-shadow: 0 4px 8px rgb(0, 0, 0, 0.2);
      }

      .menu-toggle {
        cursor: pointer;
        font-size: 24px;
        margin: 0; /* S'assurer qu'il n'y a pas de marge */
        line-height: 50px; /* Aligner verticalement le texte dans le bouton */
      }

      /* Menu déroulant */
.menu {
  display: none;
  background-color: #ffffff;
  position: fixed; /* Fixé au viewport */
  top: 70px;
  left: 0;
  width: 100%;
  text-align: center;
  z-index: 1000; /* S'assurer qu'il est au-dessus de tout le reste */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ajouter une ombre pour la visibilité */
}

.menu ul {
  list-style: none;
  padding: 0;
  
}

.menu ul li {
  padding: 10px;
  border-bottom: 1px solid #ffffff;
  
}

.menu ul li a {
  color: black;
  text-decoration: none;
  display: block;
  font-size: 20px;
}

.menu.show {
  display: block; /* Affiche le menu quand il est actif */
  z-index: 1000; /* S'assurer qu'il est au-dessus du contenu */
  margin-top: -2.95vh;
}

      /* Conteneur du formulaire */
      .form-container {
        background: #fff;
        padding: 20px; /* Réduit pour s'adapter mieux aux smartphones */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        width: 90%; /* Adapté pour les smartphones */
        max-width: 460px; /* Adapté pour les smartphones */
        margin: 20px auto; /* Espace supérieur et inférieur */
        border-radius: 0px; /* Coins légèrement arrondis */
        text-align: center;
        font-size: 16px; /* Réduit pour améliorer la lisibilité */
        margin-top: 8vh;
      }

      .form-container h2 {
        margin-bottom: 15px; /* Espace inférieur réduit */
      }

      .form-container input,
      .form-container textarea {
        width: calc(100% - 20px); /* Adapté pour le padding */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 0px;
        font-size: 16px; /* Réduit pour améliorer la lisibilité */
      }

      .form-container button {
        width: calc(100% - 20px); /* Adapté pour le padding */
        padding: 12px; /* Adapté pour les smartphones */
        background-color: #4285f4;
        border: none;
        color: white;
        font-size: 16px; /* Réduit pour améliorer la lisibilité */
        border-radius: 4px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #357ae8;
      }

     .logo  {
      width: 26vw;
      height: auto;
    }
    }
  </style>
</head>
<body>

  <!-- Barre fixe en haut avec bouton hamburger centré -->
  <div class="navbar">
    <div class="menu-toggle" id="menu-toggle">☰</div>
  </div>

  <!-- Menu déroulant -->
  <div class="menu" id="menu">
    <ul>
      <li><a href="m.indexfr.html">Accueil</a></li>
      <li><a href="m.contact-usfr.html">Consultation Gratuite</a></li>
      <li><a href="m.faqfr.html">FAQ</a></li>
      <li style="color:rgb(10, 29, 155);font-size: 20px;">TRADUIRE</li>
      <li style="display: flex; justify-content: center; align-items: center; gap: 10px;">
        <a href="m.contact-us.html" style="text-decoration: none;">IT</a>
        <a href="m.contact-usen.html" style="text-decoration: none;">EN</a>
        <a href="m.contact-usfr.html" style="text-decoration: none;">FR</a>
        <a href="m.contact-uses.html" style="text-decoration: none;">ES</a>
      </li>
    </ul>
  </div>


  <!-- Contenu de la page -->
  <div class="form-container">
    <center><div><img src="images/loguo.png" class="logo"></div></center>
    <h2>REMPLISSEZ LE FORMULAIRE POUR NOUS CONTACTER</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="7433205f-e93a-46c1-a284-4a7839010a8a">
      <div class="form-group">
        <input type="text" name="name" placeholder="Prénom" required>
      </div>
      <div class="form-group">
        <input type="text" name="surname" placeholder="Nom" required>
      </div>
      <div class="form-group">
        <input type="text" name="phone" placeholder="Téléphone" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="text" name="property_count" placeholder="Combien de propriétés possédez-vous ?" required>
      </div>
      <div class="form-group">
        <input type="text" name="city" placeholder="Dans quelle ville ?" required>
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="Message" required></textarea>
      </div>
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
      <button type="submit">Envoyer</button>
    </form>
  </div>

</body>
