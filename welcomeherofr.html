<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deseo Apartments - Calculateur de Prix</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOrxkYsKLOHKETgg8PPLG1sqk1VgTi5Oo&libraries=places,geometry"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poly&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="welcomeindex.css">
</head>
<body>
    <!-- Logo et section de bouton -->
    <div class="header">
      
    </div>
    <h2 style=" margin-top: 10px; text-align: left;" class="non-clickable-label">DÉCOUVREZ LE POTENTIEL DE VOTRE APPARTEMENT</h2>
    
    <!-- Conteneur principal -->
    <div class="container">
        <div class="form-container">
            <div><p style="font-family: 'Poly', serif;font-size:20px;color:#ca2a2a;text-align: center; margin-top: 0%;"><b>FAITES CONFIANCE À DESEO.</b></p></div>
            <p style="font-size: 15px;margin-bottom:20px;margin-top:-20px">Entrez votre ville</p>
            <input type="text" id="address" placeholder="Entrez l'adresse de votre appartement">
            <div id="result"></div>

            <select id="beds" onchange="calculatePrice();">
                <option value="1">1 Lit</option>
                <option value="2">2 Lits</option>
                <option value="3">3 Lits</option>
                <option value="4">4 Lits</option>
                <option value="5">5 Lits</option>
                <option value="6">6 Lits</option>
                <option value="7">7 Lits</option>
                <option value="8">8+ Lits</option>
            </select>

            <div id="price-form" class="hidden">
                <div class="slider-container">
                    <p style="font-size: 10px; font-style: bold;text-align: center;">Occupation Mensuelle Moyenne</p>
                    <input type="range" id="nights" min="1" max="30" value="1" oninput="updateNightsLabel(); calculatePrice();">
                    <span id="nights-label">1 nuit</span>
                </div>
                
                <div id="price-result"></div>
            </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="welcome.js"></script>
</body>
</html>
