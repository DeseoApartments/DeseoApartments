<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Rende l'iframe invisibile e occupa tutto lo schermo */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Iframe che mostra il sito desiderato -->
    <iframe src="https://deseoapartments.kross.travel/deseo-corte-battisti-terrazza-centro-storico" frameborder="0"></iframe>
    
</body>
</html>
